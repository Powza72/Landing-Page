<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panaton's Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#E35205", // Main brand orange
              secondary: "#E35205", // Accent gold
              darkBg: "#121212", // Darker background
              mediumBg: "#1E1E1E", // Slightly lighter dark for cards
              lightText: "#E0E0E0", // Lighter text for contrast
              grayText: "#A0A0A0", // Subtle gray for descriptions
              sliver: "#C0C0C0",
              react: "#00DBFF",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
              mono: ["Fira Code", "monospace"],
              heading: ["Montserrat", "sans-serif"], // A new font for headings
              type:["font-family: 'Fira Code', 'Courier New', Courier, monospace;"]
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'bounce-slow': 'bounce 2s infinite',
              'pulse-light': 'pulseLight 4s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              bounceLight: { // Custom keyframe for pulsing light
                '0%, 100%': { transform: 'scale(0.8)', opacity: '0.4' },
                '50%': { transform: 'scale(1.2)', opacity: '0.8' },
              }
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
     
      
    </style>
  </head>
  <body class="bg-darkBg font-sans text-lightText m-0 p-0">
    <div class="fixed top-5 right-5 z-50 md:hidden">
      <button id="menuBtn" class="text-lightText text-3xl focus:outline-none">
        <i class="bx bx-menu"></i>
      </button>
    </div>

    <header
      class="fixed top-0 left-0 w-full px-4 sm:px-6 lg:px-[10%] py-4 bg-mediumBg shadow-lg flex justify-between items-center z-40 backdrop-blur-sm"
    >
      <h1
        id="greeting"
        class="font-type text-xl sm:text-2xl font-semibold text-primary"
      >
        Hello, World!
      </h1>

      <nav class="hidden md:block">
        <a
          href="#"
          class="text-base lg:text-lg font-bold ml-5 lg:ml-9 hover:text-secondary transition-colors duration-300 smooth-scroll relative group"
        >
          Home
          <span class="absolute left-0 bottom-0 w-full h-0.5 bg-secondary scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></span>
        </a>
        <a
          href="#about"
          class="text-base lg:text-lg font-bold ml-5 lg:ml-9 hover:text-secondary transition-colors duration-300 smooth-scroll relative group"
        >
          About Me
          <span class="absolute left-0 bottom-0 w-full h-0.5 bg-secondary scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></span>
        </a>
        <a
          href="#education"
          class="text-base lg:text-lg font-bold ml-5 lg:ml-9 hover:text-secondary transition-colors duration-300 smooth-scroll relative group"
        >
          Education
          <span class="absolute left-0 bottom-0 w-full h-0.5 bg-secondary scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></span>
        </a>
        <a
          href="#projects"
          class="text-base lg:text-lg font-bold ml-5 lg:ml-9 hover:text-secondary transition-colors duration-300 smooth-scroll relative group"
        >
          Activities and Projects
          <span class="absolute left-0 bottom-0 w-full h-0.5 bg-secondary scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></span>
        </a>
        <a
          href="#skills"
          class="text-base lg:text-lg font-bold ml-5 lg:ml-9 hover:text-secondary transition-colors duration-300 smooth-scroll relative group"
        >
          Skills
          <span class="absolute left-0 bottom-0 w-full h-0.5 bg-secondary scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></span>
        </a>
      </nav>
    </header>

    <div
      id="mobileMenu"
      class="fixed top-0 left-0 w-full h-full bg-darkBg bg-opacity-95 z-40 flex flex-col items-center justify-center transform -translate-x-full transition-transform duration-300 md:hidden"
    >
      <button id="closeBtn" class="absolute top-5 left-5 text-3xl text-lightText">
        <i class="bx bx-x"></i>
      </button>
      <nav class="flex flex-col items-center space-y-8">
        <a href="#" class="text-xl font-bold hover:text-secondary transition-colors duration-300 smooth-scroll"
          >Home</a
        >
        <a
          href="#about"
          class="text-xl font-bold hover:text-secondary transition-colors duration-300 smooth-scroll"
          >About Me</a
        >
        <a
          href="#education"
          class="text-xl font-bold hover:text-secondary transition-colors duration-300 smooth-scroll"
          >Education</a
        >
        <a
          href="#projects"
          class="text-xl font-bold hover:text-secondary transition-colors duration-300 smooth-scroll"
          >Activities and Projects</a
        >
        <a
          href="#skills"
          class="text-xl font-bold hover:text-secondary transition-colors duration-300 smooth-scroll"
          >Skills</a
        >
      </nav>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true, // Only animate once
        mirror: false, // Whether elements should animate out while scrolling past them
      });
    </script>
    <script src="AutoType.js"></script>
    <script src="hidden.js"></script>
    <script src="responsive.js"></script>
    <script src="smoothscroll.js"></script>
